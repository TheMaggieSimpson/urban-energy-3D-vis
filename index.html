<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.74/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.74/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
        width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
    #legend {
      border-radius: 10px;
      position: fixed;
      width: 135px;
      bottom: 30px;
      right: 15px;
      background-color: rgba(0, 0, 0, 0.65); /* dim the background */
      z-index: 2;
      padding: 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: smaller;
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <!-- LEGEND -->
  <div id="legend">
    <table>
      <tr><td bgcolor='white'>Annual Heat Demand</td></tr>
      <tr><td bgcolor='#61B949'>0-25 kWh/m²a</td></tr>
      <tr><td bgcolor='#A4C711'>26-50 kWh/m²a</td></tr>
      <tr><td bgcolor='#B2D531'>51-75 kWh/m²a</td></tr>
      <tr><td bgcolor='#D1E023'>76-100 kWh/m²a</td></tr>
      <tr><td bgcolor='#F6EC00'>101-125 kWh/m²a</td></tr>
      <tr><td bgcolor='#FECE02'>126-150 kWh/m²a</td></tr>
      <tr><td bgcolor='#F9A717'>151-200 kWh/m²a</td></tr>
      <tr><td bgcolor='#F56D1F'>201-250 kWh/m²a</td></tr>
      <tr><td bgcolor='#F22E22'>> 250 kWh/m²a</td></tr>
    </table>
  </div>
  
  <!-- jQuery -->
  <script src='https://code.jquery.com/jquery-3.3.1.min.js', integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=', crossorigin='anonymous'></script>
  
  <script type="text/javascript" src='js/app.js'></script>
  <script type="text/javascript" src='js/featurePicker.js'></script>
</body>
</html>
